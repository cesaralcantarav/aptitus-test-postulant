<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style type="text/css">
        body > .ui.container {
          margin-top: 5em;
        }
        .ui.container > h1 {
          font-size: 3em;
          text-align: center;
          font-weight: normal;
          margin: 2em 0em 1em;
        }
        .ui.container > h2.dividing.header {
          font-size: 2em;
          font-weight: normal;
          margin: 4em 0em 3em;
        }
    
        .ui.table {
          table-layout: fixed;
        }
        .ui.menu {
          background: #0c5683
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="ui container">
        <div class="ui top fixed menu">
          <div class="item">
            <img class="ui image small" src="https://cds.aptitus.g3c.pe/main/img/logo2.svg?v=201811281243">
          </div>
        </div>
        <div class="ui container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script type="text/javascript">
      function CopyToClipboard(id){
        var _title = document.getElementById(id).getElementsByClassName('header')[0].innerHTML;
        var _html = document.getElementById(id).getElementsByTagName('pre')[0].innerHTML;
        const el = document.createElement('textarea');
        el.value = _title + ":" + "\n" + _html;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
      };
    </script>
</body>
</html>
